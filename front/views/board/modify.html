<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form id="image-area" method="post" enctype="multipart/form-data">
      <input id="upload" type="file" name="file" />
    </form>
    <form class="board" method="post">
      <input
        class="title"
        type="text"
        name="title"
        placeholder="제목"
        value="{{data.title}}"
      />
      <textarea
        class="content"
        name="content"
        cols="30"
        rows="10"
        placeholder="내용"
      >
{{data.content}}</textarea
      >
      <input
        class="category"
        type="text"
        name="category"
        placeholder="카테고리"
        value="{{data.category}}"
      />
      <input class="image" type="text" name="image" style="display: none" />
      {% if data.image %}
      <img src="http://13.209.19.175:4000{{data.image}}" alt="" />
      {% else %}
      <img src="" alt="" />
      {% endif %}
      <button type="submit">수정하기</button>
    </form>
    <input
      class="board-id"
      type="text"
      value="{{data.id}}"
      style="display: none"
    />
    <input class="token" type="text" style="display: none" value="{{token}}" />
  </body>

  <script>
    const imageWrapper = document.getElementById("image-area");
    const inputImage = document.getElementById("upload");
    const img = document.querySelector("img");
    const board = document.querySelector(".board");
    const title = document.querySelector(".title");
    const content = document.querySelector(".content");
    const image = document.querySelector(".image");
    const category = document.querySelector(".category");
    const token = document.querySelector(".token").value;
    const boardId = document.querySelector(".board-id").value;

    if (img.src) {
      image.value = img.src;
    }
    inputImage.addEventListener("change", async (e) => {
      e.preventDefault();
      const imageData = new FormData(imageWrapper);
      const response = await fetch(`http://13.209.19.175:4000/image`, {
        method: "post",
        body: imageData,
      });
      const result = await response.json();

      img.src = `http://13.209.19.175:4000/public/temp/${result.filename}`;
      image.value = result.filename;
    });

    board.addEventListener("submit", async (e) => {
      e.preventDefault();
      //   location.href = `/boards/board_id/${result.id}`;

      const body = {
        title: title.value,
        content: content.value,
        category: category.value,
        image: image.value ? image.value : null,
      };
      const response = await fetch(
        `http://13.209.19.175:4000/boards/board_id/${boardId}`,
        {
          method: "put",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        }
      );
      const result = await response.json();

      location.href = `/boards/board_id/${boardId}`;
    });
  </script>

  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
  </style>
</html>
